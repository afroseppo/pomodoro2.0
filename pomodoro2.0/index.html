<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1 align='center'>Pomodoro Timer</h1>

  <div id='pomodoro' align='center'>
    <div>
      <h1 class='timer'>25:00</h1>
    </div>
    <td>
      <button id='start'>Start</button>
    </td>
    <button id='reset'>Reset</button>
    <h2 id='status'>Status</h2>
  </div>

  <div id='settings' align='center'>
    <div id='work'>
      <td>
        <input type='text' id='workTimeLength'/>
        <button id='setWorkTime'>Set work time</button>
      </td>
    </div>
    <div id='break'>
      <td>
        <input type='text' id='breakTimeLength'/>
        <button id='setBreakTime'>Set break time</button>
      </td>
    </div>
  </div>

</body>
<script src='script.js'></script>
</html>
